<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>#</th>
      <th>Codigo Alumno</th>
      <th>Nombres y Apellidos</th>
      <!-- <th>Estado</th> -->
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempAlumno of alumnos; let i= index">
      <td>{{ i+1 }}</td>
      <td>
        <div class="d-flex align-items-center">
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ tempAlumno.codigoAlum }}</p>
            <!-- <p class="text-muted mb-0">john.doe@gmail.com</p> -->
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ tempAlumno.var1NameAlum }} {{ tempAlumno.varLastPatAlum }} {{ tempAlumno.varLastMatAlum }}</p>
        <!-- <p class="text-muted mb-0">IT department</p> -->
      </td>
      <!-- <td>
        <span class="badge badge-success rounded-pill d-inline">Aprobado</span>
      </td> -->
      <td>
        <button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="exportReporteAnual(tempAlumno.idAlum)">
          Exportar Reporte Anual
        </button>
      </td>
    </tr>
  </tbody>
</table>
